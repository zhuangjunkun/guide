                        <span class="nav-text">分类管理</span>

                <div class="nav-item">
                    <a href="standalone-attractions.html" style="text-decoration: none; color: inherit;">
                        <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">

                        </svg>

                </div>
                <div class="nav-item">
                    <a href="standalone-articles.html" style="text-decoration: none; color: inherit;">
                        <svg class="nav-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>

        </aside>

        <!-- 主内容区域 -->
        <main class="admin-main">
            <div class="page-header">
                <h2>地图编辑器</h2>
            </div>
            
            <div class="page-content">
                <!-- 页面内容 -->
                <div class="map-editor-page">
                    <div class="map-container" id="mapContainer">
                        <div class="map-placeholder">
                            <svg viewBox="0 0 100 100" width="100" height="100">
                                <path fill="#e9ecef" d="M50 10c-22 0-40 18-40 40s18 40 40 40 40-18 40-40-18-40-40-40zm0 70c-16.5 0-30-13.5-30-30s13.5-30 30-30 30 13.5 30 30-13.5 30-30 30z"/>
                                <path fill="#6c757d" d="M50 30c-11 0-20 9-20 20s9 20 20 20 20-9 20-20-9-20-20-20zm0 30c-5.5 0-10-4.5-10-10s4.5-10 10-10 10 4.5 10 10-4.5 10-10 10z"/>
                            </svg>
                            <p>地图编辑器加载中...</p>
                        </div>
                    </div>
                    
                    <div class="map-toolbar">
                        <div class="toolbar-left">
                            <button class="btn btn-primary" id="addMarkerBtn">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                                </svg>
                                添加标记
                            </button>
                            <button class="btn btn-secondary" id="drawPolygonBtn">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path fill="currentColor" d="M17 15.7V13h2v4.5c0 .8-.7 1.5-1.5 1.5H13v-2h4.7l-2.9-2.9 1.4-1.4 2.9 2.9zM7 8.3V11H5V6.5C5 5.7 5.7 5 6.5 5H11v2H6.3l2.9 2.9-1.4 1.4L7 8.3z"/>
                                </svg>
                                绘制区域
                            </button>
                        </div>
                        <div class="toolbar-right">
                            <button class="btn btn-success" id="saveMapBtn">保存地图</button>
                            <button class="btn btn-danger" id="resetMapBtn">重置地图</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config/supabase.js"></script>
    <script src="../config/tencent-cloud.js"></script>
    
    <!-- 工具库 -->
    <script src="js/config.js"></script>
    <script src="js/tencent-cloud-service.js"></script>
    <script src="js/api.js"></script>
    
    <!-- 页面特定脚本 -->
    <script src="js/modules/map-editor.js"></script>
    
    <script>
        // 简单的页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('地图编辑器页面已加载');
        });
    </script>
</body>
</html>
