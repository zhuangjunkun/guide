<div class="settings-page">
    <div class="settings-tabs">
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="general">基本设置</button>
            <button class="tab-btn" data-tab="storage">存储设置</button>
            <button class="tab-btn" data-tab="users">用户管理</button>
            <button class="tab-btn" data-tab="system">系统信息</button>
        </div>
        
        <div class="tab-content">
            <!-- 基本设置 -->
            <div class="tab-pane active" id="general-tab">
                <form id="generalSettingsForm">
                    <div class="form-group">
                        <label for="siteName">网站名称</label>
                        <input type="text" id="siteName" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="siteDescription">网站描述</label>
                        <textarea id="siteDescription" class="form-textarea" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactEmail">联系邮箱</label>
                        <input type="email" id="contactEmail" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemsPerPage">每页显示数量</label>
                        <input type="number" id="itemsPerPage" class="form-input" min="5" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="maxUploadSize">最大上传大小 (MB)</label>
                        <input type="number" id="maxUploadSize" class="form-input" min="1" max="50">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存设置</button>
                    </div>
                </form>
            </div>
            
            <!-- 存储设置 -->
            <div class="tab-pane" id="storage-tab">
                <div class="settings-section">
                    <h3>腾讯云对象存储配置</h3>
                    
                    <form id="storageSettingsForm">
                        <div class="form-group">
                            <label for="cosBucket">存储桶名称</label>
                            <input type="text" id="cosBucket" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="cosRegion">地域</label>
                            <input type="text" id="cosRegion" class="form-input" placeholder="例如: ap-guangzhou">
                        </div>
                        
                        <div class="form-group">
                            <label for="cosAppId">应用ID</label>
                            <input type="text" id="cosAppId" class="form-input">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存配置</button>
                            <button type="button" class="btn btn-secondary" id="testCosConnection">测试连接</button>
                        </div>
                    </form>
                </div>
                
                <div class="settings-section">
                    <h3>文件管理</h3>
                    <div class="file-manager">
                        <div class="file-actions">
                            <button class="btn btn-secondary" id="refreshFilesBtn">刷新</button>
                            <button class="btn btn-danger" id="cleanupFilesBtn">清理临时文件</button>
                        </div>
                        
                        <div class="file-list" id="fileList">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 用户管理 -->
            <div class="tab-pane" id="users-tab">
                <div class="settings-section">
                    <h3>管理员用户</h3>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>角色</th>
                                    <th>最后登录</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="adminUsersTable">
                                <tr>
                                    <td colspan="6" class="loading-row">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-primary" id="addAdminBtn">添加管理员</button>
                    </div>
                </div>
            </div>
            
            <!-- 系统信息 -->
            <div class="tab-pane" id="system-tab">
                <div class="system-info">
                    <div class="info-card">
                        <h3>系统状态</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Supabase 连接:</span>
                                <span class="info-value" id="supabaseStatus">检查中...</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">腾讯云连接:</span>
                                <span class="info-value" id="tencentCloudStatus">检查中...</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">数据库版本:</span>
                                <span class="info-value" id="dbVersion">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">系统版本:</span>
                                <span class="info-value">v1.0.0</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <h3>性能统计</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">内存使用:</span>
                                <span class="info-value" id="memoryUsage">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">CPU 使用:</span>
                                <span class="info-value" id="cpuUsage">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">在线用户:</span>
                                <span class="info-value" id="onlineUsers">0</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">请求次数:</span>
                                <span class="info-value" id="requestCount">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <h3>系统维护</h3>
                        <div class="maintenance-actions">
                            <button class="btn btn-warning" id="clearCacheBtn">清除缓存</button>
                            <button class="btn btn-info" id="refreshDataBtn">刷新数据</button>
                            <button class="btn btn-danger" id="rebuildIndexBtn">重建索引</button>
                        </div>
                        
                        <div class="maintenance-log" id="maintenanceLog">
                            <div class="log-entry">系统就绪</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加管理员模态框 -->
<div class="modal" id="addAdminModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>添加管理员</h3>
            <button class="modal-close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="addAdminForm">
                <div class="form-group">
                    <label for="adminEmail">邮箱地址 *</label>
                    <input type="email" id="adminEmail" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="adminUsername">用户名 *</label>
                    <input type="text" id="adminUsername" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="adminRole">角色</label>
                    <select id="adminRole" class="form-select">
                        <option value="admin">管理员</option>
                        <option value="super_admin">超级管理员</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">取消</button>
            <button class="btn btn-primary" id="saveAdminBtn">添加</button>
        </div>
    </div>
</div>
