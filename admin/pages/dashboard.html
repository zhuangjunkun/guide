<div class="dashboard-page">

    <div class="stats-grid">

            <div class="stat-content">
                <h3 class="stat-value" id="totalCategories">0</h3>
                <p class="stat-label">分类数量</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M17 5.33C17 3.5 15.5 2 13.67 2H5.33C3.5 2 2 3.5 2 5.33v8.34C2 15.5 3.5 17 5.33 17h8.34c1.83 0 3.33-1.5 3.33-3.33V5.33zM7 7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm6 8H5v-1c0-1.1 1.79-2 4-2s4 .9 4 2v1z"/>

                <h3 class="stat-value" id="totalAttractions">0</h3>
                <p class="stat-label">景点数量</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
            </div>
            <div class="stat-content">
                <h3 class="stat-value" id="totalArticles">0</h3>
                <p class="stat-label">文章数量</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>

            <div class="stat-content">
                <h3 class="stat-value" id="totalUsers">0</h3>
                <p class="stat-label">用户数量</p>
            </div>
        </div>
    </div>

    <!-- 最近活动 -->
    <div class="dashboard-section">
        <h3>最近活动</h3>
        <div class="recent-activities" id="recentActivities">
            <div class="activity-item">
                <div class="activity-icon">📝</div>
                <div class="activity-content">
                    <p>系统初始化完成</p>
                    <span class="activity-time">刚刚</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 快速操作 -->
    <div class="dashboard-section">
        <h3>快速操作</h3>
        <div class="quick-actions">
            <button class="quick-action-btn" data-action="create-article">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                新建文章
            </button>
            <button class="quick-action-btn" data-action="create-attraction">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>

                添加景点
            </button>
            <button class="quick-action-btn" data-action="open-map-editor">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>

                地图编辑器
            </button>
        </div>
    </div>
</div>
